server {
    listen 80;
    server_name innov8nxt-factorygpt.com www.innov8nxt-factorygpt.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    location / {
        return 200 'Waiting for SSL certificates...';
        add_header Content-Type text/plain;
    }
}
